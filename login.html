<!DOCTYPE html>
<html>
    <head>
        <title>Login</title>
        <link href="css/login.css" rel="stylesheet" type="text/css"></link>
        <script src= "https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
        
    </head>
    <body>
        <form action="register.html" id="loginForm" onsubmit="loginData(event)"> <!-- i "action" skal der skrives, det sted, daten skal sendes til-->
            <div class="signin">
            <h1>Sign In</h1>
            <hr>
                <div class="column">
                    <label for="uname"><b>Username</b></label>
                    <div class="space">
                        <input type="username" placeholder="Enter Username" name="uname" id="uname" required>
                    </div>
                </div>
                
                <div class="column">
                    <label for="psw"><b>Password</b></label>
                    <div class="space">
                        <input type="password" placeholder="Enter Password" name="psw" id="psw" required>
                    </div>
                </div>
                    <hr>

                <button type="submit" class="button">Login</button>

                <div class="remember">
                    <label>
                    <input type="checkbox" checked="checked" name="remember"> Remember me
                    </label>
                </div>

                <div class="register">
                    <p>Don't have an account? <a href="#">Register</a></p>
                </div>
            </div>
        </form>

        <script>
            function loginData(event){
                event.preventDefault();
                var dataUname = document.getElementById('uname');
                var dataPass = document.getElementById('psw');
                console.log("Username: "+ dataUname.value + " Password: " + dataPass.value);
            }
        </script>
    </body>
