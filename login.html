<!DOCTYPE html>
<html>
    <head>
        <title>Login</title>
        <link href="css/login.css" rel="stylesheet" type="text/css"></link>
    </head>
    <body>
        <div class="page">
        <form action="">
            <div class="signin">
            <h1>Sign In</h1>
            <hr>
                <div class="column">
                    <label for="uname"><b>Username</b></label>
                    <div class="space">
                        <input type="username" placeholder="Enter Username" name="uname" required>
                    </div>
                </div>
                
                <div class="column">
                    <label for="psw"><b>Password</b></label>
                    <div class="space">
                        <input type="password" placeholder="Enter Password" name="psw" required>
                    </div>
                </div>

                <div class="wrong">
                    <p>Your Username or Password is wrong. Try typing something else.</p>
                </div>
                <hr>

                <button type="submit" class="button">Login</button>

                <div class="remember">
                    <label>
                    <input type="checkbox" checked="checked" name="remember"> Remember me
                    </label>
                </div>

                <div class="register">
                    <p>Don't have an account? <a href="register.html">Register</a></p>
                </div>
            </div>
        </form>
        </div>
    </body>
</html>
