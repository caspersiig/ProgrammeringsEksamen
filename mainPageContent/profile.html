<h3>You can change your account-information here :D</h3>
<form action="">
    <!-- i "action" skal der skrives, det sted, daten skal sendes til-->
    <div class="signin">
        <hr>
        <div class="column">
            <label for="uname"><b>Username</b></label>
            <div class="space">
                <input type="username" placeholder="Enter Username" name="uname" id="uname" required>
            </div>
        </div>

        <div class="column">
            <label for="psw"><b>Password</b></label>
            <div class="space">
                <input type="password" placeholder="Enter Password" name="psw" id="psw" required>
            </div>
        </div>

        <div class="column">
            <label for="newpsw"><b>New Password</b></label>
            <div class="space">
                <input type="password" placeholder="Enter New Password" name="newpsw" id="newpsw" required>
            </div>
        </div>
        <hr>

        <button type="submit" class="button">Submit</button>

    </div>
</form>
