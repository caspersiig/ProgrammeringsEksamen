<!DOCTYPE html>
<html>

<head>
    <title>Login</title>
    <link href="css/login.css" rel="stylesheet" type="text/css">
    </link>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.1.1/socket.io.js"></script>
</head>

<body>
    <div class="page">
        <form action="" id="loginForm" onsubmit="loginData(event)">
            <!-- i "action" skal der skrives, det sted, daten skal sendes til-->
            <div class="signin">
                <h1>Sign In</h1>
                <hr>
                <div class="column">
                    <label for="uname"><b>Username</b></label>
                    <div class="space">
                        <input type="username" placeholder="Enter Username" name="uname" id="uname" required>
                    </div>
                </div>

                <div class="column">
                    <label for="psw"><b>Password</b></label>
                    <div class="space">
                        <input type="password" placeholder="Enter Password" name="psw" id="psw" required>
                    </div>
                </div>

                <div class="wrong">
                <p>Your Username or Password is wrong. Try typing something else.</p>
                </div>

                <hr>

                <button type="submit" class="button">Login</button>

                <div class="remember">
                    <label>
                        <input type="checkbox" checked="checked" name="remember"> Remember me
                    </label>
                </div>

                <div class="register">
                    <p>Don't have an account? <a href="register.html">Register</a></p>
                </div>
            </div>
        </form>
    </div>

    <script>
        var socket = io.connect('http://185.107.15.247:8080');

        function loginData(event) {
            event.preventDefault();
            var dataUname = document.getElementById('uname');
            var dataPass = document.getElementById('psw');
            console.log("Username: " + dataUname.value + " Password: " + dataPass.value);
            data = {
                username: dataUname.value,
                password: dataPass.value
            }
            socket.emit("login", data);
        }
    </script>
</body>
